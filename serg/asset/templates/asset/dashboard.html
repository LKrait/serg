<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<!--	<link rel="stylesheet" type="text/css" href="map.css">-->
</head>
<body>
	<div id="map" style="height:720px"></div>
<script type="text/javascript">
  const map = L.map('map').setView([-6.711034, 146.989807], 15);

const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

const marker = L.marker([-6.711034, 146.989807]).addTo(map)
		.bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

const circle = L.circle([-6.711034, 146.989807], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map).bindPopup('I am a circle.');

const polygon = L.polygon([
		[-6.704674, 146.979807],
		[-6.711455, 146.980038],
		[-6.70417, 146.98617]
	]).addTo(map).bindPopup('I am a polygon.');


const popup = L.popup()
		.setLatLng([-6.711034, 146.989807])
		.setContent('I am a standalone popup.')
		.openOn(map);

function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}
map.on('click', onMapClick);
</script>
</body>
</html>
